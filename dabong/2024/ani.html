<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Animation Example</title>
  <style>
    /* 애니메이션 전 위치를 위해 translateY로 초기값 설정 */
    #tit-02 {
      transform: translateY(100%); /* 화면 아래쪽에서 시작 */
    }
  </style>
  <!-- GSAP 라이브러리 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <!-- ScrollMagic 라이브러리 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
  <!-- animation.gsap.js 파일 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>
</head>
<body>
  <div class="col-md-12 text-left">
    <div id="tit-02"><span>겨울의 한계를 뛰어넘다,</span></div>
  </div>

  <script>
    // GSAP 애니메이션 적용
    gsap.to("#tit-02", {
      duration: 1,           // 애니메이션 지속 시간 (초)
      y: 0,                  // y 축을 0으로, 원래 위치로 올라오게 함
      ease: "power2.out",    // 부드러운 이징 효과
      delay: 0.5             // 0.5초 지연 후 애니메이션 시작
    });
  </script>
</body>
</html>
